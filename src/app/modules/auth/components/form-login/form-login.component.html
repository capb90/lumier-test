<form>
  <div class="form-group">
    <label for="password" class="login-label">Tipo de documento</label>
    <select class="form-select" aria-label="Default select example">
      <option selected>Seleccionar</option>
      <option value="1">Cédula de Ciudadanía</option>
      <option value="2">Cárne Diplomático</option>
      <option value="3">Tarjeta De Identidad</option>
    </select>
  </div>
  <hr class="stylish-gradient" />
  <div class="form-group">
    <label for="password" class="login-label">Identificación</label>
    <div class="input-group mb-3">
      <span class="input-group-text">
        <i class="fa-solid fa-user"></i>
      </span>
      <input
        type="text"
        class="form-control"
        placeholder="Ingresar numero"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="login-label">Contraseña</label>
    <div class="input-group mb-3">
      <span class="input-group-text">
        <i class="fa-solid fa-lock"></i>
      </span>
      <input
        [type]="showPassword ? 'text' : 'password'"
        class="form-control"
        placeholder="Ingresar contraseña"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="showPassword"
        [ngModelOptions]="{standalone: true}"
      />
      <label class="form-check-label" for="defaultCheck1">
        Mostrar contraseña
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-block mt-3 w-100" routerLink="/main/paciente">
    Ingresar
  </button>
  <button type="button" class="btn btn-custom btn-block mt-3 w-100">
    Olvidé contraseña
  </button>
</form>
