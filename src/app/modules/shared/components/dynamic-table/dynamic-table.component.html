<div style="height: 700px">
  <ag-grid-angular
    style="width: 100%; height: 100%"
    [columnDefs]="columnDefs()"
    [theme]="theme"
    [loading]="loading()"
    [pagination]="true"
    [paginationPageSize]="10"
    [paginationPageSizeSelector]="[10,20,50]"
    [rowData]="dataSet()"
    [rowSelection]="rowSelection"
    [defaultColDef]="defaultColDef"

  />
</div>
