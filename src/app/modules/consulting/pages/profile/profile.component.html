<app-dynamic-card
  title="Módulo de consulta Perfil - Paciente"
  subtitle="A IPS DEMO 1"
/>

<app-dynamic-card
  title="INFORMACIÓN - PACIENTE"
  subtitle="Información de usuario"
  [marginTop]="30"
>
  <div ngProjectAs="card-content">
    <button class="btn btn-sm btn-secondary" routerLink="/main/paciente">
      Ver estudios
    </button>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><strong>Nombre:</strong> PRUEBA - LUMIER</li>
    <li class="list-group-item"><strong>ID:</strong> CC 123</li>
    <li class="list-group-item"><strong>Usuario:</strong> 123</li>
    <li class="list-group-item">
      <strong>E-mail:</strong> gerencia&#64;imago.net.co
      <button
        class="btn btn-link"
        data-bs-toggle="modal"
        data-bs-target="#modalEmail"
      >
        <i class="fa-solid fa-pencil"></i>
      </button>
    </li>
    <li class="list-group-item">
      <strong>Contraseña:</strong> ***
      <button
        class="btn btn-link"
        data-bs-toggle="modal"
        data-bs-target="#modalPassword"
      >
        <i class="fa-solid fa-pencil"></i>
      </button>
    </li>
  </ul>
</app-dynamic-card>

<!-- Modal -->
<div
  class="modal fade"
  id="modalEmail"
  tabindex="-1"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3 shadow">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="customModalLabel">Editar E-mail</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="password">E-mail</label>
            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="fa-solid fa-envelope"></i>
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Ingresar E-mail"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-success">Enviar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="modalPassword"
  tabindex="-1"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3 shadow">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="customModalLabel">Editar contraseña</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="password" class="login-label">Contraseña actual</label>
            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="fa-solid fa-lock"></i>
              </span>
              <input
                type="password"
                class="form-control"
                placeholder="Ingresar contraseña"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="login-label">Nueva contraseña</label>
            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="fa-solid fa-lock"></i>
              </span>
              <input
                type="password"
                class="form-control"
                placeholder="Ingresar contraseña"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="login-label">Repetir Contraseña</label>
            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="fa-solid fa-lock"></i>
              </span>
              <input
                type="password"
                class="form-control"
                placeholder="Ingresar contraseña"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-success">Enviar</button>
      </div>
    </div>
  </div>
</div>
